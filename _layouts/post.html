---
layout: default
---

<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" class="date">{{ page.date | date: "%Y-%m-%d" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <p class="post-description lead" itemprop="description">{{ page.excerpt | strip_html }}</p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content | remove_first: page.excerpt }}
  </div>
</article>
